<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>World Time API - Asia/Kolkata</title>
  <style>
    body 
    {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    #time 
    {
      font-size: 2rem;
      color: #333;
      box-sizing: border-box;  
    }

    .container
    {
        background-color: whitesmoke;
        padding: 20px;
        box-sizing: border-box;
        width:50%;
        text-align: center;
        margin: auto;
        border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
      <h1>Current Time in Asia/Kolkata</h1>
      <div id="time">Loading...</div>
  </div>

  <script>
    async function fetchTime() 
    {
      try 
      {
        const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Kolkata');
        
        const data = await response.json();
        const formattedTime = `${data.hour.toString().padStart(2, '0')}:${data.minute.toString().padStart(2, '0')}:${data.seconds.toString().padStart(2, '0')}`;
        document.getElementById('time').textContent = formattedTime;
      } 
      catch (error) 
      {
        document.getElementById('time').textContent = 'Failed to fetch time: ' + error.message;
        console.error('Error fetching time:', error);
      }

    }

    fetchTime();
    setInterval(fetchTime, 60000); // Update every 60 seconds
  </script>

</body>
</html>
