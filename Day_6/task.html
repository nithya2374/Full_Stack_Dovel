<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layouts</title>
  <style>
    
    .viewport-section div 
    {
      margin: 1rem;
      color: white;
      display: inline-block;
      padding: 1rem;
    }

    .default
    {
      width: 50vw;
      height: 30vh;
      background-color: #2196F3;
    }

    .small 
    {
      width: 50vmin;
      height: 50vmin;
      background-color: #4CAF50;
    }

    .large 
    {
      width: 50vmax;
      height: 50vmax;
      background-color: #FF5722;
    }

    /* Display Properties Section */
    .display-section p 
    {
      margin: 1rem 0;
      padding: 0.5rem;
      color: white;
    }

    .block
    {
      display: block;
      background-color: #FFC107;
    }

    .inline 
    {
      display: inline;
      background-color: #E91E63;
    }

    .inline-block
    {
      display: inline-block;
      background-color: #9C27B0;
      padding: 0.5rem;
    }

    .none 
    {
      display: none;
    }

    /* Flexbox Layout Section */

    .flex-container 
    {
      display: flex;
      gap: 1rem;
      justify-content: space-evenly;
      align-items: center;
      height: 200px;
      border: 2px solid #333;
    }

    .flex-container .item 
    {
      width: 100px;
      height: 100px;
      background-color: #03A9F4;
      text-align: center;
      line-height: 100px;
      color: white;
    }

    .grow 
    {
      flex-grow: 2;
      flex-shrink: 1;
      flex-basis: 150px;
    }

    /* Grid Layout Section */
    .grid-container 
    {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 100px auto 1fr;
      gap: 1rem;
    }

    .grid-item 
    {
      background-color: #8BC34A;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .span-col 
    {
      grid-column: 1 / 3;
    }

    .span-row
    {
      grid-row: 2 / 4;
    }

  </style>
</head>
<body>

  <!-- Viewport Units Section -->
  <section class="viewport-section">
    <div class="default">Default (50vw x 30vh)</div>
    <div class="small">Small Viewport (50vmin)</div>
    <div class="large">Large Viewport (50vmax)</div>
  </section>

  <!-- Display Properties Section -->
  <section class="display-section">
    <p class="block">Block</p>
    <span class="inline">Inline</span>
    <span class="inline-block">Inline-Block</span>
    <span class="none">None (Hidden)</span>
  </section>

  <!-- Flexbox Layout Section -->
  <section class="flexbox-section">
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item grow">2 (Grow)</div>
      <div class="item">3</div>
    </div>
  </section>

  <!-- Grid Layout Section -->
  <section class="grid-section">
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item span-col">2 (Col Span)</div>
      <div class="grid-item">3</div>
      <div class="grid-item span-row">4 (Row Span)</div>
      <div class="grid-item">5</div>
    </div>
  </section>

</body>
</html>
