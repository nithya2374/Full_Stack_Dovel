<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Bootstrap Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">

        <a class="navbar-brand" href="#">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
             <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
             <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>

          </ul>
       </div>

   </div>
</nav>

<!-- Hero -->

</div>

<div class="container" id="services">
  <h2 class="text-center mb-4">Services</h2>
  <div class="row g-3">

  </div>
</div>

<!-- Contact -->
<div class="container my-5" id="contact">
  <h3>Contact</h3>
  <form>
     <input class="form-control mb-2" type="text" placeholder="Name">
     <input class="form-control mb-2" type="email" placeholder="Email">
     <textarea class="form-control mb-2" rows="3" placeholder="Message"></textarea>
     <button class="btn btn-primary">Send</button>
  </form>
</div>
