<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AJAX JSON Fetch Methods</title>
  <style>
    body 
    {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h1 
    {
      margin-bottom: 20px;
    }

    .tabs 
    {
      margin-bottom: 20px;
    }

    .tabs button
    {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .tabs button.active 
    {
      background-color: #0056b3;
    }

    #output
    {
      margin-top: 20px;
      text-align: left;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    pre 
    {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

  </style>
</head>

<body>

  <h1>AJAX JSON Fetch - Callback, Promise, Async</h1>

  <div class="tabs">
    <button onclick="runCallback()" id="callback">Callback</button>
    <button onclick="runPromise()" id="promise">Promise</button>
    <button onclick="runAsync()" id="async">Async/Await</button>
  </div>

  <div id="output">
    <strong>Result:</strong>
    <pre id="result">Click a button above to fetch user data.</pre>
  </div>

  <script>

    const result = document.getElementById("result");
    const buttons = document.querySelectorAll(".tabs button");

    function setActive(buttonId) 
    {
      buttons.forEach(btn => btn.classList.remove("active"));
      document.getElementById(buttonId).classList.add("active");
    }

    // 1. CALLBACK
    function fetchDataCallback(callback) 
    {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/users", true);
      xhr.onreadystatechange = function ()
      {
        if (xhr.readyState === 4) 
        {
          if (xhr.status === 200) 
          {
            callback(null, JSON.parse(xhr.responseText));
          } 
          else 
          {
            callback("Error", null);
          }
        }
      };

      xhr.send();
    }

    function runCallback() 
    {
      setActive("callback");
      fetchDataCallback(function(err, data) 
      {
        if (err)
        {
          result.textContent = "Error fetching data";
        } 
        else 
        {
          result.textContent = JSON.stringify(data, null, 2);
        }
      });
    }

    // 2. PROMISE
    function fetchDataPromise() 
    {
      return new Promise((resolve, reject) => 
      {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://jsonplaceholder.typicode.com/users", true);
        xhr.onload = function () 
        {
          if (xhr.status === 200) 
          {
            resolve(JSON.parse(xhr.responseText));
          } 
          else 
          {
            reject("Error fetching data");
          }
        };

        xhr.onerror = () => reject("Network error");
        xhr.send();

      });
    }

    function runPromise() 
    {
      setActive("promise");
      fetchDataPromise()
        .then(data => 
        {
          result.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => 
        {
          result.textContent = err;
        });
    }

    // 3. ASYNC / AWAIT
    async function runAsync() 
    {
      setActive("async");
      try 
      {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } 
      catch (error)
      {
        result.textContent = error.message;
      }
    }
  </script>

</body>
</html>
